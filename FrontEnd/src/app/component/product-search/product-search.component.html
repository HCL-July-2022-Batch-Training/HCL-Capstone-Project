<h1>Welcome to search</h1>
<div class = "container">
  <input 
  type="text"
  class="form-control"
  placeholder="Search by Product Name"
  [(ngModel)]="searchTerms"
  />
  
  <div class = "input-group-append">
    <button
    class = "btn btn-outline-secondary"
    (click)="searchProductName()"
    >Search</button>
  </div>

  <table class="table table-striped table-bordered table-hover">
    <!-- table header -->
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price ($)</th>
        <th>Quantity</th>
        <th>Category</th>
        <th>Image</th>
        <th>Action</th>
      </tr>
    </thead>
    <!-- body -->
    <tbody>
      <!-- interpolate-->
      <tr *ngFor="let productModel of products">
        <td>{{ productModel.productId }}</td>
        <td>{{ productModel.productName }}</td>
        <td>{{ productModel.productDescription }}</td>
        <td>{{ productModel.productPrice }}</td>
        <td>{{ productModel.quantityOnHand }}</td>
        <td>{{ productModel.categoryName }}</td>
        <td><img src="{{ productModel.image }}" alt="image"  width = 34 height =34/></td>
        <td>
          
        </td>
      </tr>
    </tbody>
  </table>
</div>

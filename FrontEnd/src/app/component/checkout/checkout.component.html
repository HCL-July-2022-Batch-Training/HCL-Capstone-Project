<div class="row justify-content-center">
  <div class="col-lg-10">
    <div class="section-title text-center pb-40">
      <div class="line m-auto"></div>
      <h2 class="title">
        SHOPPING CART </h2>
    </div>
  </div>
</div>

<section id="cart" class="h-100">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">

        <div class="card rounded-3 mb-4">
          <div *ngFor="let item of localCart">
            <div class="card-body p-4">

              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-md-3 col-lg-2">
                  <img
                    src="{{item.image}}"
                    class="img-fluid rounded-3" alt="img">
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                  <p class="lead fw-normal mb-2">
                    <a routerLink="/products/{{item.productId}}">
                      {{item.productName}}
                    </a>
                  </p>
                  <span class="text-muted text-lg-end">Price:{{item.productPrice | currency}} </span>
                </div>
                <div
                  class="mat-h3 d-flex justify-content-center align-items-center col-md-3 col-lg-3 col-xl-2 d-flex
                     align-content-md-between">
                  <!--                   <button class="btn btn-link px-2" -->
                  <!--                           onclick="this.parentNode.querySelector('input[type=number]').stepDown()"> -->
                  <!--                     <i class="fas fa-minus"></i> -->
                  <!--                   </button> -->
                  <button class="btn btn-link px-2"
                          (click)="decrementQuantity(item)">
                    <i class="fas fa-minus"></i>
                  </button>

                  <!--                   <input #q min="1"  type="number" value="1" (keyup)="addToCart(localCart, q.valueAsNumber )"/> -->
                  {{item.quantity}}

                  <button class="btn btn-link px-2"
                          (click)="incrementQuantity(item)">
                    <i class="fas fa-plus"></i>
                  </button>
                  <!--                   <button class="btn btn-link px-2" -->
                  <!--                           onclick="this.parentNode.querySelector('input[type=number]').stepUp()"> -->
                  <!--                     <i class="fas fa-plus"></i> -->
                  <!--                   </button> -->

                </div>

                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                  <h3 class="fw-semibold mb-0">
                    {{item.quantity * item.productPrice | currency}}
                  </h3>
                </div>

                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                  <a (click)=remove(item) class="text-danger">
                    <i class="fas fa-trash fa-lg"></i></a>
                </div>
              </div>
            </div>
          </div>
          <div class="card mb-4">
            <div class="card-body p-4 d-flex flex-row align-content-end">
              <div class="col text-sm-end">
                <h3 class="text-muted">Total Price: </h3>
                <h3 class="text-muted">Total Quantity: </h3>
              </div>
              <div class="col-md-2 col-lg-2 col-xl-2 ">
                <h3 class="fw-semibold">{{totalPrice | currency}}</h3>
                <h3 class="fw-semibold">{{totalQuantity}}</h3>
              </div>
            </div>
          </div>


          <app-stripe-payment></app-stripe-payment>

          <!-- <div class="row align-items start">
            <div id="col">
              <app-address-add
                (click)="toggleNewAddress = !toggleNewAddress"
              ></app-address-add>
            </div>
          </div>

        <div class="check-btn">
          <div class="check">
            <a type="button" (click)="checkout()" class="main-btn">
              Checkout</a>
          </div>
        </div> -->

        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


<!-- navigation bar -->
<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        <img width="75" alt="Okta logo"
             src="https://cdn.brandfolder.io/2VK5Y09C/at/c8nxgg3ptt6zmrggjt85hshg/Logo_Okta_Blue_RGB.png?width=117&height=40"/>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 flex">
        <br />
        <li><a routerLink="/" class="nav-link px-2 link-secondary">Home</a></li>
        <!-- <li>
          <a routerLink="/categories" class="nav-link px-2 link-dark"
            >Categories</a
          >
        </li> -->
        <li>
          <a routerLink="/getallproducts" class="nav-link px-2 link-dark"
            >Products</a>
        </li>
        <li>
          <a routerLink="/addproduct" class="nav-link px-2 link-dark"
            >Add Products</a>
        </li>
      </ul>

      <!-- <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input
          type="search"
          class="form-control"
          placeholder="Search..."
          aria-label="Search"
        />
      </form> -->
      <div class="card-container">
        <ng-container
          *ngIf="(isAuthenticated$ | async) === false; else signout">
          <a class="card card-small" (click)="signIn()">
            <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M11,7L9.6,8.4l2.6,2.6H2v2h10.2l-2.6,2.6L11,17l5-5L11,7z M20,19h-8v2h8c1.1,0,2-0.9,2-2V5c0-1.1-0.9-2-2-2h-8v2h8V19z"/>
            </svg>
            <span>Sign in</span>
          </a>
        </ng-container>

        <ng-template #signout>
          <a class="card card-small" (click)="signOut()">
            <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
            </svg>
            <span>Sign out</span>
          </a>
        </ng-template>

        <p class="design">
          <!--         EDIT LINK TO VIEW CART LINK -->
          <a href="http://localhost:4200">
          <span class="glyphicon glyphicon-shopping-cart">
        </span>
          </a>
        </p>

      </div>
    </div>
  </div>
</header>
